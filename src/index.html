<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SDP</title>
  <link type="image/x-icon" href="./assets/favicon.png" rel="shortcut icon">
</head>
<body>
  <div class="header">
    <div class="container header__container">
      <div class="dropdown-link-wrapper">
        <div class="dropdown header__dropdown">
          <div class="dropdown__title">
            Ваш регион:
          </div>
          <div class="dropdown__current-value"><p>Москва</p><img src="./img/header/arrow.svg" alt=""></div>
        </div>
        <a href="tel:+74958854547" class="phone-link"><img src="./img/header/phone.svg" alt="phone">+7 (495) 885-45-47</a>
      </div>
      <ul class="link-list header__link-list">
        <li class="link-list__item"><a href="#">О компании</a></li>
        <li class="link-list__item"><a href="#">Гарантия и возврат</a></li>
        <li class="link-list__item"><a href="#">Корпоративным клиентам</a></li>
        <li class="link-list__item"><a href="#">Дизайн-решение</a></li>
      </ul>
      <a href="#" class="logo-link header__logo-link"><img src="./img/logo.png" alt="sit down please"></a>
      <nav class="nav header__nav">
        <ul class="nav__list">
          <li class="nav__list-item"><a href="#">Каталог</a></li>
          <li class="nav__list-item"><a href="#">Магазины</a></li>
          <li class="nav__list-item"><a href="#">Шоу-рум</a></li>
          <li class="nav__list-item"><a href="#">Доставка и оплата</a></li>
          <li class="nav__list-item"><a href="#">Дисконт</a></li>
          <li class="nav__list-item"><a href="#">Контакты</a></li>
        </ul>
      </nav>
      <div class="search-filter-group">
        <div class="search header__search">
          <img src="./img/header/lens.svg" alt="lens">
          <input type="text" class="input" placeholder="Я хочу купить...">
          <button class="btn btn_shape_circle">
            <img src="./img/arrow-rounded.svg" alt="arrow">
          </button>
        </div>
        <div class="filter">
          <div class="dropdown__current-value dropdown__current-value_filter"><p>Категория</p><img src="./img/header/arrow.svg" alt=""></div>
        </div>
      </div>
      <div class="header__buttons-group">
        <button class="btn"><img src="./img/header/user.svg" alt="personal account button"></button>
        <button class="btn shopping-cart">
          <img src="./img/header/cart.svg" alt="shopping cart button">
          <div class="shopping-cart__count">0</div>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
